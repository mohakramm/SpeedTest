<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Internet Speed Test</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="speedtest.js"></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Internet Speed Test</h1>

    <!-- Start/Abort button -->
    <div id="startStopBtn" onclick="startStop()"></div>

    <!-- Test area -->
    <div id="test">

        <!-- Download & Upload -->
        <div class="testGroup">
            <div class="testArea">
                <div class="testName">Download</div>
                <div id="dlText" class="meterText">0.00</div>
                <div class="progress-container">
                    <div id="dlBar" class="progress-bar"></div>
                </div>
                <div class="unit">Mbit/s</div>
            </div>
            <div class="testArea">
                <div class="testName">Upload</div>
                <div id="ulText" class="meterText">0.00</div>
                <div class="progress-container">
                    <div id="ulBar" class="progress-bar"></div>
                </div>
                <div class="unit">Mbit/s</div>
            </div>
        </div>

        <!-- Ping & Jitter -->
        <div class="testGroup">
            <div class="testArea">
                <div class="testName">Ping</div>
                <div id="pingText" class="meterText">0</div>
                <div class="unit">ms</div>
            </div>
            <div class="testArea">
                <div class="testName">Jitter</div>
                <div id="jitText" class="meterText">0</div>
                <div class="unit">ms</div>
            </div>
        </div>

        <!-- Speed Ranking -->
        <div id="speedMessage" class="testConclusion"></div>

        <!-- User IP -->
        <div id="ipArea">IP Address: <span id="ip"></span></div>
    </div>

    <a href="https://github.com/librespeed/speedtest" target="_blank">Source code</a>
</div>

</body>
</html>
