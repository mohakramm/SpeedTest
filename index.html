<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest EA</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>SpeedTest EA</h1>
    <button id="startStopBtn">Start</button>
    <div id="test">
        <div class="testGroup">
            <div class="testArea">
                <div class="testName">Download</div>
                <div id="dlText" class="meterText">0.00</div>
                <div class="unit">Mbps</div>
            </div>
            <div class="testArea">
                <div class="testName">Upload</div>
                <div id="ulText" class="meterText">0.00</div>
                <div class="unit">Mbps</div>
            </div>
        </div>
        <div class="testGroup">
            <div class="testArea">
                <div class="testName">Ping</div>
                <div id="pingText" class="meterText">0</div>
                <div class="unit">ms</div>
            </div>
            <div class="testArea">
                <div class="testName">Jitter</div>
                <div id="jitText" class="meterText">0</div>
                <div class="unit">ms</div>
            </div>
        </div>
        <div id="speedMessage" class="testConclusion"></div>
        <div id="ipArea">IP Address: <span id="ip"></span></div>
    </div>
    <a href="https://github.com/librespeed/speedtest" target="_blank">Source code</a>
</body>
</html>
